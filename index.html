<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Set background color to black */
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Main container for the first page -->
    <div id="page1">
        <!-- Container for the SVG string -->
        <div id="string">
            <!-- SVG element with a path representing the string -->
            <svg width = "1000" height = "200"> 
                <path d = "M 30 100 Q 500 100 970 100" stroke = "white" fill = "transparent" stroke-width="3" />
            </svg>
        </div>
    </div>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include GSAP ScrollTrigger plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include custom script -->
    <script src="script.js"></script>
</body>
</html>
